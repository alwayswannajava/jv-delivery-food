<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню ресторану</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> </head>
<body class="bg-light">
<header class="bg-danger text-white py-3">
    <div class="container">
        <h1 class="text-center">Наше меню</h1>
    </div>
</header>

<main class="container py-5">
    <div class="row g-4">
        <div class="col-lg-4 col-md-6" th:each="item : ${menuItems}">
            <div class="card food-item h-100">
                <div class="card-body">
                    <h2 class="card-title h4" th:text="${item.name}">Назва страви</h2>
                    <p class="card-text text-muted" th:text="${item.description}">Опис страви</p>
                    <p class="card-text font-weight-bold text-danger" th:text="${item.price}">Ціна</p>
                    <span class="badge bg-primary mt-2" th:text="${item.type}">Тип</span>
                </div>
                <div class="card-footer">
                    <button class="btn btn-outline-success w-100">Додати в кошик</button>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="bg-dark text-light py-4">
    <div class="container text-center">
        <p>© 2025 Всі права захищені.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
