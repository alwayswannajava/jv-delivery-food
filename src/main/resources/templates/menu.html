<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Delivery Food Service</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/v1/menu}">Menu</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/v1/contacts}">Contacts</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/v1/support}">Support</a></li>
            </ul>
        </div>
    </div>
</nav>

<header class="bg-dark text-white py-4">
    <div class="container text-center">
        <h1 class="display-5">Our Menu</h1>
        <p class="lead">Choose your favorite dishes and drinks</p>
    </div>
</header>

<form method="POST" th:object="${menu}">
    <main class="container py-5">
        <div class="row g-4">
            <div class="col-lg-4 col-md-6" th:each="item, stat : ${food}">
                <div class="card h-100">
                    <div class="card-body">
                        <h2 class="card-title h4" th:text="${item.name}">Name</h2>
                        <p class="card-text text-muted" th:text="${item.description}">Description</p>
                        <p class="card-text fw-bold text-danger" th:text="'$' + ${item.price}">Price</p>
                        <span class="badge bg-primary mb-2" th:text="${item.type}">Type</span>
                        <div class="form-check mb-2">
                            <input class="form-check-input" th:field="*{menuItems}" type="checkbox" th:value="${item.id}" id="food-check-${stat.index}" />
                            <label class="form-check-label" th:for="'food-check-' + ${stat.index}">Add to order</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-6" th:each="item, stat : ${drink}">
                <div class="card h-100">
                    <div class="card-body">
                        <h2 class="card-title h4" th:text="${item.name}">Name</h2>
                        <p class="card-text text-muted" th:text="${item.description}">Description</p>
                        <p class="card-text fw-bold text-danger" th:text="'$' + ${item.price}">Price</p>
                        <span class="badge bg-info mb-2" th:text="${item.type}">Type</span>
                        <div class="form-check mb-2">
                            <input class="form-check-input" th:field="*{menuItems}" type="checkbox" th:value="${item.id}" id="drink-check-${stat.index}" />
                            <label class="form-check-label" th:for="'drink-check-' + ${stat.index}">Add to order</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-5">
            <button type="submit" class="btn btn-success btn-lg">Make an Order</button>
        </div>
    </main>
</form>

<footer class="bg-dark text-light text-center py-4 mt-5">
    <div class="container">
        <p>&copy; 2025 All rights reserved. Powered by Mykhailo Kornukh</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
