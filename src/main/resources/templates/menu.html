<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body class="bg-light">
<header class="bg-danger text-white py-3">
    <div class="container">
        <h1 class="text-center">Our menu</h1>
    </div>
</header>
<form method="POST" th:object="${menu}" >
    <main class="container py-5">
        <div class="row g-4">
            <div class="col-lg-4 col-md-6" th:each="item : ${food}">
                <div class="card food-item h-100">
                    <div class="card-body">
                        <h2 class="card-title h4" th:text="${item.name}">Name</h2>
                        <p class="card-text text-muted" th:text="${item.description}">Description</p>
                        <p class="card-text font-weight-bold text-danger" th:text="${item.price}">Price</p>
                        <span class="badge bg-primary mt-2" th:text="${item.type}">Type</span>
                        <div class="form-check custom-check">
                            <label>
                                <input class="form-check-input" th:field="*{menuItems}" type="checkbox"
                                       th:value="${item.id}"/>
                                Add to order
                            </label>
                        </div>
                        <div class="quantity-input mt-2">
                            <label>Quantity:</label>
                            <input type="number"
                                   min="1" value="1"
                                   th:value="${item.name}" class="form-control" style="width: 180px;" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6" th:each="item : ${drink}">
                <div class="card food-item h-100">
                    <div class="card-body">
                        <h2 class="card-title h4" th:text="${item.name}">Name</h2>
                        <p class="card-text text-muted" th:text="${item.description}">Description</p>
                        <p class="card-text font-weight-bold text-danger" th:text="${item.price}">Price</p>
                        <span class="badge bg-primary mt-2" th:text="${item.type}">Type</span>
                        <div class="form-check custom-check">
                            <label>
                                <input class="form-check-input" th:field="*{menuItems}" type="checkbox"
                                       th:value="${item.id}"/>
                                Add to order
                            </label>
                        </div>
                        <div class="quantity-input mt-2">
                            <label>Quantity:</label>
                            <input type="number"
                                   min="1" value="1"
                                   th:value="${item.name}" class="form-control" style="width: 180px;" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <button type="submit" class="btn btn-outline-success w-100 food-item-button">Make an order</button>
</form>


<footer class="bg-dark text-light py-4">
    <div class="container text-center">
        <p>Â© 2025 All righs are reserved. Powered by Mykhailo Kornukh</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
