<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">Delivery Food Service</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/v1/menu}">Menu</a></li>
        <li class="nav-item"><a class="nav-link active" th:href="@{/v1/contacts}">Contacts</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/v1/support}">Support</a></li>
      </ul>
    </div>
  </div>
</nav>

<header class="bg-success text-white text-center py-5 mb-4 animate__animated animate__fadeInDown">
  <div class="container">
    <h1 class="display-4 fw-bold">Get in Touch</h1>
    <p class="lead">We'd love to hear from you</p>
  </div>
</header>

<main class="container mb-5 animate__animated animate__fadeInUp">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow rounded-4 border-0">
        <div class="card-body p-4">
          <h3 class="mb-4 text-success"><i class="bi bi-envelope-fill me-2"></i>Contact Form</h3>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Type your message..."></textarea>
            </div>
            <div class="text-end">
              <button type="submit" class="btn btn-success btn-lg">
                <i class="bi bi-send-fill me-1"></i>Send
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="text-center mt-5">
        <h5><i class="bi bi-telephone-fill me-2"></i>+38 (067) 123-4567</h5>
        <h5><i class="bi bi-envelope-fill me-2"></i>support@delivery.com</h5>
        <h5><i class="bi bi-geo-alt-fill me-2"></i>Kyiv, Ukraine</h5>
      </div>
    </div>
  </div>
</main>

<footer class="bg-dark text-light text-center py-4 mt-auto">
  <div class="container">
    <p>&copy; 2025 All rights reserved. Powered by Mykhailo Kornukh</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
