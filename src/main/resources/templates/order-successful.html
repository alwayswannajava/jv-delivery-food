<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Order Completed</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
</head>
<body class="bg-light d-flex flex-column min-vh-100">
<header class="bg-success text-white py-4 mb-4">
    <div class="container">
        <h1 class="text-center fw-bold">Order Verified</h1>
    </div>
</header>

<main class="container flex-grow-1">
    <div class="bg-white p-5 rounded shadow-sm mx-auto" style="max-width: 600px;">
        <h4 class="mb-4 text-center">Order Details</h4>

        <ul class="list-group mb-4">
            <li class="list-group-item d-flex justify-content-between">
                <span><strong>Order ID:</strong></span>
                <span th:text="${order.orderId}">123e4567-e89b-12d3-a456-426614174000</span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
                <span><strong>Delivery Street:</strong></span>
                <span th:text="${order.deliveryStreet}">Main Street 123</span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
                <span><strong>Delivery City:</strong></span>
                <span th:text="${order.deliveryCity}">New York</span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
                <span><strong>Delivery State:</strong></span>
                <span th:text="${order.deliveryState}">NY</span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
                <span><strong>Delivery Zip:</strong></span>
                <span th:text="${order.deliveryZip}">10001</span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
                <span><strong>Total Price:</strong></span>
                <span th:text="${order.totalPrice}">$0.00</span>
            </li>
        </ul>

        <div class="text-center">
            <a href="/" class="btn btn-outline-primary btn-lg">Back to Main</a>
        </div>
    </div>
</main>

<footer class="bg-dark text-light text-center py-3 mt-auto">
    <div class="container">
        <small>Â© 2025 All rights reserved. Powered by Mykhailo Kornukh</small>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
