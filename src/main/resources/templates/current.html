<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Make your order</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>

<!-- NAVIGATION -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Delivery Food Service</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/v1/menu}">Menu</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/v1/contacts}">Contacts</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/v1/support}">Support</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- HEADER -->
<header class="bg-dark text-white text-center py-4">
    <div class="container">
        <h1 class="display-5">Complete Your Order</h1>
        <p class="lead">Just a few steps left to enjoy your meal</p>
    </div>
</header>

<!-- ORDER FORM -->
<main class="container my-5">
    <form method="POST" th:action="@{/v1/orders}" th:object="${order}">
        <h3 class="mb-3">Your items:</h3>
        <ul class="list-group mb-4">
            <li class="list-group-item d-flex justify-content-between align-items-center"
                th:each="item : ${order.menuItems}">
                <span th:text="${item.name}">Item name</span>
                <span class="badge bg-primary rounded-pill" th:text="'x' + ${item.quantity}">x1</span>
            </li>
        </ul>
        <div class="mb-3 text-end">
            <a class="btn btn-outline-secondary" th:href="@{/v1/menu}">Add More Items</a>
        </div>

        <h4 class="mb-3">Delivery Details</h4>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="deliveryStreet" class="form-label">Street</label>
                <input type="text" th:field="*{deliveryStreet}" class="form-control" id="deliveryStreet" placeholder="Enter your street">
            </div>
            <div class="col-md-6 mb-3">
                <label for="deliveryCity" class="form-label">City</label>
                <input type="text" th:field="*{deliveryCity}" class="form-control" id="deliveryCity" placeholder="Enter your city">
            </div>
            <div class="col-md-6 mb-3">
                <label for="deliveryState" class="form-label">State</label>
                <input type="text" th:field="*{deliveryState}" class="form-control" id="deliveryState" placeholder="Enter your state">
            </div>
            <div class="col-md-6 mb-3">
                <label for="deliveryZip" class="form-label">ZIP Code</label>
                <input type="text" th:field="*{deliveryZip}" class="form-control" id="deliveryZip" placeholder="Enter ZIP code">
            </div>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-success btn-lg">Submit Order</button>
        </div>
    </form>
</main>

<!-- FOOTER -->
<footer class="bg-dark text-light text-center py-4 mt-auto">
    <div class="container">
        <p>&copy; 2025 All rights reserved. Powered by Mykhailo Kornukh</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
