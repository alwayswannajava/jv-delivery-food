databaseChangeLog:
  - changeSet:
      id: 03-create-table-shopping-carts
      author: Mykhailo Kornukh
      comment: Create shopping_carts table
      changes:
        - createTable:
            tableName: shopping_carts
            columns:
              - column:
                  name: id
                  type: BIGINT
                  defaultValueSequenceNext: seq_cart_id
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: cart_reference
                  type: UUID
                  constraints:
                    nullable: false
                    unique: true